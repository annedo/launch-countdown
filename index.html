<!DOCTYPE html>
<html>
    <head>
        <title>Launch Countdown</title>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container__container">
            <aside class="countdown__container">
                <div class="countdown">
                    <div class="countdown__description">
                        <h2>We're working on something awesome.</h2>
                        <p>Stay tuned! <em class="hashtag">#Sagicor.com</em></p>
                    </div>
                    <div class="countdown__timer">
                        <p><strong>Coming in...</strong></p>
                        <div class="timer" aria-live="polite" role="timer">
                            <div class="timer__section">
                                <span class="timer__unit" id="days">00</span>
                                <span class="timer__label">Days</span>
                            </div>
                            <div class="timer__section">
                                <span class="timer__unit" id="hours">00</span>
                                <span class="timer__label">Hours</span>
                            </div>
                            <div class="timer__section">
                                <span class="timer__unit" id="minutes">00</span>
                                <span class="timer__label">Minutes</span>
                            </div>
                            <div class="timer__section">
                                <span class="timer__unit" id="seconds">00</span>
                                <span class="timer__label">Seconds</span>
                            </div>
                        </div>
                    </div>
                    <div class="countdown__logo">
                        <img class="logo" src="img/logo.png">
                    </div>
                </div>
            </aside>
        </div>
        <script src="timer.js"></script>
    </body>
</html>
